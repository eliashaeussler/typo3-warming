name: Tests
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  tests:
    name: Tests (PHP ${{ matrix.php-version }}, TYPO3 ${{ matrix.typo3-version }} & ${{ matrix.preferred-install }} dependencies)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        typo3-version: ["10.4", "11.5"]
        php-version: ["7.3", "7.4", "8.0", "8.1"]
        preferred-install: ["stable", "lowest"]
        exclude:
          - typo3-version: "10.4"
            php-version: "8.0"
          - typo3-version: "10.4"
            php-version: "8.1"
          - typo3-version: "11.5"
            php-version: "7.3"
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Prepare environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: none

      # Setup DDEV
      - name: Setup DDEV
        uses: jonaseberle/github-action-setup-ddev@v1
        with:
          autostart: false
      - name: Configure and start DDEV
        run: |
          ddev config --project-type=typo3 --php-version=${{ matrix.php-version }}
          ddev start

      # Install dependencies
      - name: Install TYPO3 and Composer dependencies
        run: ddev composer require typo3/cms-core:"^${{ matrix.typo3-version }}" --no-progress --prefer-${{ matrix.preferred-install }}

      # Run tests
      - name: Run tests
        run: ddev composer test

  coverage:
    name: Test coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # Prepare environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          tools: composer:v2
          coverage: pcov

      # Setup DDEV
      - name: Setup DDEV
        uses: jonaseberle/github-action-setup-ddev@v1
        with:
          autostart: false
      - name: Configure and start DDEV
        run: |
          ddev config --project-type=typo3 --php-version=8.1 --xdebug-enabled=true
          ddev start

      # Install dependencies
      - name: Install TYPO3 and Composer dependencies
        run: ddev composer update --no-progress

      # Run tests
      - name: Run tests
        run: |
          ddev composer test:ci
          ddev composer test:ci:merge

      # Report coverage
      - name: Fix coverage path
        working-directory: .Build/log/coverage
        run: sed -i 's#/var/www/html#${{ github.workspace }}#g' clover.xml
      - name: CodeClimate report
        uses: paambaati/codeclimate-action@v3.0.0
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        with:
          coverageLocations: |
            ${{ github.workspace }}/.Build/log/coverage/clover.xml:clover
      - name: codecov report
        uses: codecov/codecov-action@v3
        with:
          directory: .Build/log/coverage
          fail_ci_if_error: true
          verbose: true

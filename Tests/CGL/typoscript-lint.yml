paths:
  - ../../Configuration
  - ../../ext_conf_template.txt
  - ../../ext_typoscript_*
filePatterns:
  - "*.tsconfig"
  - "*.typoscript"
sniffs:
  - class: Indentation
    parameters:
      useSpaces: true
      indentPerLevel: 2
      indentConditions: true
  - class: DeadCode
  - class: OperatorWhitespace
  - class: RepeatingRValue
    disabled: true
  - class: DuplicateAssignment
  - class: EmptySection
  - class: NestingConsistency
    parameters:
      commonPathPrefixThreshold: 2
